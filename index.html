<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>калькулятор</title>
</head>
<body>
    <div class="container">
        <div class="numFace">
            <input class="str" maxlength="12"  type="text" value="0">
        </div>
        <div class="buttons">
            <button id="clear" class="btn clear">C</button>
            <button id="involution" class="btn">+/-</button>
            <button id="expressions" class="btn">÷</button>
            <button id="num" class="btn">7</button>
            <button id="num" class="btn">8</button>
            <button id="num" class="btn">9</button>
            <button id="expressions" class="btn">×</button>
            <button id="num" class="btn">4</button>
            <button id="num" class="btn">5</button>
            <button id="num" class="btn">6</button>
            <button id="expressions" class="btn">-</button>
            <button id="num" class="btn">1</button>
            <button id="num" class="btn">2</button>
            <button id="num" class="btn">3</button>
            <button id="expressions" class="btn">+</button>
            <button id="num" class="btn zero">0</button>
            <button id="comma" class="btn">.</button>
            <button id="result" class="btn">=</button>
        </div>
    </div>

    <script src="sctript.js"></script>

</html>
